<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <input type="text" id="txtScore" />
    <button id="btnCalculate" onclick="calculate()">Calculate</button>

    <script>
      const scoreEl = document.querySelector("#txtScore");

      function calculate() {
        const score = Number(scoreEl.value);
        score > 100 || (score < 0 && alert("Score 0-100 arasında olmalıdır!"));
      }
    </script>
  </body>
</html>
